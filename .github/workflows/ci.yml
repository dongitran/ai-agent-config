name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verify package structure
        run: |
          cd package
          echo "Package has no external dependencies - using Node.js built-in modules only"
        shell: bash

      - name: Run tests
        run: |
          cd package
          npm test
        shell: bash

      - name: Test CLI installation
        run: |
          cd package
          npm link
          ai-agent --version
        shell: bash

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Check file structure
        run: |
          echo "Checking package structure..."
          test -f package/package.json
          test -f package/bin/cli.js
          test -f package/scripts/installer.js
          test -f package/scripts/platforms.js
          test -d package/test
          echo "âœ“ All required files exist"

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd package
          npm ci --ignore-scripts

      - name: Create tarball
        run: |
          cd package
          npm pack
          ls -lh *.tgz

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: package/*.tgz
          retention-days: 7
