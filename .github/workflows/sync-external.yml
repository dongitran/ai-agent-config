name: Sync External Skills

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force overwrite existing skills'
        required: false
        type: boolean
        default: false
      source:
        description: 'Specific source to sync (leave empty for all)'
        required: false
        type: string
      skill:
        description: 'Specific skill to sync (leave empty for all)'
        required: false
        type: string

jobs:
  sync:
    name: Sync External Skills
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: List external skills
        run: |
          cd package
          node bin/cli.js list-external

      - name: Sync external skills
        run: |
          cd package
          ARGS=""
          if [ "${{ inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ -n "${{ inputs.source }}" ]; then
            ARGS="$ARGS --source ${{ inputs.source }}"
          fi
          if [ -n "${{ inputs.skill }}" ]; then
            ARGS="$ARGS --skill ${{ inputs.skill }}"
          fi
          node bin/cli.js sync-external $ARGS

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain .agent/skills)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync external skills from upstream'
          title: 'ðŸ”„ Sync External Skills'
          body: |
            ## External Skills Sync

            This PR was automatically created by the sync-external workflow.

            **Changes:**
            - Updated skills from external repositories
            - Synced from configured sources in `.agent/external-skills.json`

            **Sources:**
            ${{ inputs.source || 'All configured sources' }}

            **Skills:**
            ${{ inputs.skill || 'All configured skills' }}

            Please review the changes before merging.

            ---
            ðŸ¤– Generated by [GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          branch: sync-external-skills
          delete-branch: true
          labels: |
            automated
            external-skills
            dependencies
